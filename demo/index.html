<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Keys Plugin Demo</title>
        <meta name="description" content="Demo application for keys.js plugin">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Keys Plugin Demo</h1>
        <p>
        <div id="log">
        </div>
        <script src="../components/jquery/jquery.min.js"></script>
        <script src="../jquery.keys.js"></script>
        <script>
            (function ($) {
                $(function () {
                    var $log = $('#log');
                    $(document.body).midiKeys({
                        channel : 4,
                        noteOffVelocity : 0x7f,
                        noteOnVelocity : function (timestamp) {
                            return timestamp % 0x7f;
                        }
                    }).on('message', function (event, midiEvent) {
                        $('<p></p>').text(midiEvent).appendTo($log);
                    });
                });
            }(jQuery));
        </script>
    </body>
</html>
