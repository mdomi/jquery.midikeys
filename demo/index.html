    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Keys Plugin Demo</title>
        <meta name="description" content="Demo application for keys.js plugin">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Keys Plugin Demo</h1>
        <p>
        <div id="log">
        </div>
        <script src="../components/jquery/dist/jquery.min.js"></script>
        <script src="../lib/jquery.midikeys.min.js"></script>
        <script>
            (function ($) {
                $(function () {
                    var $log = $('#log');
                    $(document.body).midiKeys({
                        channel : 4,
                        noteOffVelocity : 0x7f,
                        noteOnVelocity : function (timestamp) {
                            return timestamp % 0x7f;
                        },
                        onmidimessage : function (event) {
                            var message = 'MIDI message received at timestamp ' + event.timestamp + ' [' + event.data.length + ' bytes]: ';
                            message += Array.prototype.map.call(event.data, function (data) {
                                return '0x' + data.toString(16);
                            }).join(' ');
                            $('<p></p>').text(message).appendTo($log);
                            if ($log.find('p').length > 20) {
                                $log.find('p:first').remove();
                            }
                        }
                    });
                });
            }(jQuery));
        </script>
    </body>
</html>
